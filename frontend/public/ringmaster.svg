<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hatGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="bandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="#1f2937"/>
  <circle cx="50" cy="50" r="44" fill="#111827" stroke="#3b82f6" stroke-width="2"/>

  <!-- Top hat brim -->
  <ellipse cx="50" cy="65" rx="32" ry="8" fill="#1e293b"/>

  <!-- Top hat body -->
  <rect x="28" y="25" width="44" height="40" rx="2" fill="url(#hatGrad)"/>

  <!-- Hat band -->
  <rect x="28" y="52" width="44" height="8" fill="url(#bandGrad)"/>

  <!-- Star on band -->
  <polygon points="50,53 51.5,56 55,56 52.5,58 53.5,61 50,59 46.5,61 47.5,58 45,56 48.5,56" fill="#fef3c7"/>

  <!-- Hat shine -->
  <rect x="32" y="28" width="6" height="20" rx="3" fill="#ffffff" opacity="0.2"/>
</svg>
